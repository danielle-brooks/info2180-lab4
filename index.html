<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Superhero Lookup</h1>
        <p>Enter a superhero's name or alias below and click search.</p>

        <div class="search-box">
            <input type="text" id="searchField" placeholder="Search for a superhero...">
            <button id="searchBtn">Search</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
